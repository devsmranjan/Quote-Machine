<!doctype html>
<html lang="en">
  <head>
    <title>Quote Machine by Smruti Ranjan Rana</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Vollkorn+SC" rel="stylesheet">
    <link href="quote-machine.css" rel="stylesheet">

  </head>
  <body>
      <div class="container text-center">
      <div class="card " >
        <div class="card-header text-center" style="background-color: white;">
            <h3 style="font-family: 'Vollkorn SC', serif;" class="title">Quote Machine</h3>
            <hr>
            <a href="" data-action="share/whatsapp/share" class="btn btn-primary whatsapp_btn social">
                <i class="fa fa-whatsapp text-right"></i>
            </a>


            <a href="#" class="btn btn-primary twitter_btn social">
                <i class="fa fa-twitter"></i>
            </a>
                
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            <p class="text-center quote-area" id="quote-area"></p>
            
            <footer class="blockquote-footer text-center quote-author"></footer>
            </blockquote>

            
            
            <a href="#" class="btn btn-primary new_quote_btn">New Quote</a>
        </div>
    </div>
</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
    <script src="quote-machine.js" ></script>

  </body>
</html>
